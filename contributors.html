    <script>
              const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.querySelector('body');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    darkModeToggle.innerHTML = "ðŸ”†";
                }
                else {
                    darkModeToggle.innerHTML = "ðŸŒ™";
                }
            });
        }
        // change icon of the dark/light mode
      const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
            // Special effect for hamburger icon
            const bars = menuToggle.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                if (menuToggle.classList.contains('active')) {
                    bar.style.transform = index === 1 ? 'scale(0)' : `rotate(${index === 0 ? '45deg' : '-45deg'})`;
                } else {
                    bar.style.transform = 'none';
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!navLinks.contains(event.target) && !menuToggle.contains(event.target)) {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.querySelectorAll('.bar').forEach(bar => {
                    bar.style.transform = 'none';
                });
            }
        });
    </script>

    <button class="top-btn" id="goToTopBtn" onclick="goToTop()">
      <i class="fa-solid fa-chevron-up" style="color: #ffffff"></i>
    </button>
    <script>
      // Get the button
      var mybutton = document.getElementById("goToTopBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

    <script>

      window.addEventListener('scroll', function() {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById('progress-bar').style.width = scrolled + '%';
      });
      </script>
