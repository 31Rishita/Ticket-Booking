<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-field input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-field button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-field button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Register</h2>
    <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-field">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="form-field">
        <button onclick="registerUser()">Register</button>
        <a href="./index.html">Back to Home</a>
    </div>
    <div id="message" class="message"></div>
</div>

<script>
    // JavaScript for registration logic and validation
    function registerUser() {
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageElement = document.getElementById('message');

        // Basic validation
        if (!email || !username || !mobile || !password) {
            showMessage('All fields are required!', 'error');
            return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showMessage('Invalid email format!', 'error');
            return;
        }

        // Username validation
        if (username.length < 3) {
            showMessage('Username must be at least 3 characters long!', 'error');
            return;
        }

        // Mobile number validation
        if (!/^\d{10}$/.test(mobile)) {
            showMessage('Mobile number must be 10 digits!', 'error');
            return;
        }

        // Password validation
        if (password.length < 6) {
            showMessage('Password must be at least 6 characters long!', 'error');
            return;
        }

        // If all validations pass, display success message
        showMessage('Registration successful!', 'success');
    }

    // Function to display messages
    function showMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.className = `message ${type}`;
    }
</script>

</body>
</html>
